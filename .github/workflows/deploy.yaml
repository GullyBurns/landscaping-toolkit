name: Deploy to GitHub Pages

permissions:
  contents: write
  pages: write

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Databricks conversion to Jupyter
        run: |
            echo "Removing all existing *.ipynb files from top level directory."
            rm -rf nbdev
            mkdir nbdev/
            python db2nb/convert_databricks_to_jupyter.py
      - name: Commit/push new jupyter notebooks to local git repo
        run: |
          git config --local user.name $github.event.pusher.name
          git config --local user.email $github.event.pusher.email
          git checkout master
          git add *.ipynb
          git commit -am "Updating autogenerated jupyter files to git"
      - name: Push jupyter notebooks # push the output folder to your repo
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true            
      - name: Build library
        run: |
          rm -rf ./build/lib/czLandscapingTk
          nbdev_prepare
      - uses: fastai/workflows/quarto-ghp@master